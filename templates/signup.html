<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ HealthSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6ee7b7, #34d399);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-green-700 text-center mb-6">Create Your Account</h2>

    {% if message %}
      <div class="bg-red-100 text-red-600 p-3 rounded mb-4 text-center">{{ message }}</div>
    {% endif %}

    <form method="POST" action="/signup" class="space-y-5">
      <div>
        <label class="block mb-1 text-gray-600">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 outline-none" />
      </div>
      <div>
        <label class="block mb-1 text-gray-600">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 outline-none" />
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg text-lg transition">Sign Up</button>
    </form>

    <p class="text-center text-gray-600 mt-5">Already have an account? <a href="/login" class="text-green-700 font-semibold underline">Login</a></p>
  </div>

</body>
</html>
