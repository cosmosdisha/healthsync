<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fitness Recommendation ‚Äì HealthSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    #preloader {
      background: white url('https://i.gifer.com/ZZ5H.gif') no-repeat center center;
      background-size: 80px 80px;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    #scrollTopBtn:hover {
      background-color: #059669;
    }
  </style>
</head>

<body class="bg-white text-gray-800">

<!-- PRELOADER -->
<div id="preloader"></div>

<!-- NAVBAR -->
<nav class="bg-gradient-to-r from-green-600 via-emerald-500 to-teal-500 shadow-lg fixed top-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-white text-2xl font-bold">HealthSync</h1>
    <div class="space-x-6 text-white text-lg">
      <a href="/" class="hover:underline">Home</a>
      <a href="/login" class="hover:underline">Login</a>
      <a href="/signup" class="hover:underline">Sign Up</a>
    </div>
  </div>
</nav>

<!-- FORM SECTION -->
<section class="pt-32 pb-20 px-6 md:px-16 bg-gradient-to-b from-white via-green-50 to-white min-h-screen">
  <div class="max-w-3xl mx-auto bg-white/70 backdrop-blur-md p-8 rounded-3xl shadow-2xl" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">üèãÔ∏è Fitness Recommendation</h2>
    <form method="POST" action="/fitness" class="space-y-6">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Weight (kg)</label>
        <input type="number" step="0.1" name="weight" class="w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none" required>
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Height (cm)</label>
        <input type="number" step="0.1" name="height" class="w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none" required>
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Age</label>
        <input type="number" name="age" class="w-full px-4 py-2 border rounded-lg focus:ring-green-500 focus:outline-none" required>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full font-semibold transition">
          Get Fitness Plan ‚Üí
        </button>
      </div>
    </form>
  </div>
</section>

<!-- SCROLL TO TOP BUTTON -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">‚Üë</button>

<!-- FOOTER -->
<footer class="bg-green-700 text-white py-6 text-center">
  <p>¬© 2025 HealthSync | Move strong, live long üßò‚Äç‚ôÄÔ∏è</p>
</footer>

<!-- AOS + JS -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000 });

  // Scroll-to-top button logic
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function () {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      scrollBtn.style.display = "block";
    } else {
      scrollBtn.style.display = "none";
    }
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  // Preloader
  window.addEventListener("load", function () {
    document.getElementById("preloader").style.display = "none";
  });
</script>
</body>
</html>
